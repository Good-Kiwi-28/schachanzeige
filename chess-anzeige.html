<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PGN-Viewer Mobil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    #board {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      display: block;
      margin: 10px 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mliebelt/pgn-viewer@1.5.9/lib/dist.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mliebelt/pgn-viewer@1.5.9/lib/chessboard.css">
</head>
<body>
  <h2>PGN-Schachanzeige (Mobilfähig)</h2>
  <textarea id="pgnInput" placeholder="Füge hier deine PGN-Zeichenfolge ein..."></textarea>
  <button onclick="visualizePGN()">Visualisieren</button>
  <div id="board"></div>

  <script>
    function visualizePGN() {
      const pgn = document.getElementById('pgnInput').value;
      document.getElementById('board').innerHTML = '';
      PGNV.pgnView('board', {
        pgn: pgn,
        pieceStyle: 'merida',
        showFen: false,
        showNotation: true,
        locale: 'de'
      });
    }
  </script>
</body>
</html>
